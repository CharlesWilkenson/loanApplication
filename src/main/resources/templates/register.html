<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <object th:include="fragments/head :: head" th:remove="tag"></object>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">Register</h2>
              <div class="auto-form-wrapper">
                <form action="#" method="post" id="registerForm">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="password" id="passwordConf" name="passwordConf"  class="form-control" placeholder="Confirm Password">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
     <!--              <div class="form-group d-flex justify-content-center">
                    <div class="form-check form-check-flat mt-0">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked> I agree to the terms </label>
                    </div>
                  </div> -->
                  <div class="form-group">
                    <button id="btnRegister" class="btn btn-primary submit-btn btn-block">Register</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                    <a href="/login" class="text-black text-small">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->

    
    
    
        <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/assets/vendors/js/vendor.bundle.addons.js}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script th:src="@{/assets/js/shared/off-canvas.js}"></script>
    <script th:src="@{/assets/js/shared/misc.js}"></script>
          <script th:src="@{/assets/notification/notifyMessage/js/notifyMessage.js}"  ></script>
    
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
    
    $(document).ready(function(){

 
    $('#btnRegister').click(function(e){

        e.preventDefault();
        
        
        var pass1=$("#password").val();
        var pass2=$("#passwordConf").val();
        
        if(pass1 !=pass2){
        	alert("The passwords does not match");
        }else
        
        
   $.ajax({
          url: '/register',
          type: 'post',
         data: $('#registerForm').serialize(),
	success: function(response){

		
 		runNotify({
	    type: 'notify',    
	    message: "Your have been registered  successfully",
	    levelMessage: 'error'
	    }); 
	},
	error: function(err){

		var msg=err.responseText;

		
 		runNotify({
	    type: 'notify',    
	    message: msg+". You have not been registered",
	    levelMessage: 'error'
	    }); 
	
	}

		
	});
 
 
 
  });
    
    
    
    });
  
  </script>
    <!-- endinject -->
  </body>
</html>
