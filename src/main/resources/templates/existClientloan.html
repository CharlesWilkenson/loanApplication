<script type="text/javascript">
    
    
    function clear(){
    	
     	$("#monthly_Liability").val("");
    	$("#requested_Amount").val("");
    	$("#request_term").val("");
		$("#salary").val("");

    	
    }
    
    $(document).ready(function(){

    
    	
    	 $('#btnclear').click(function(e){
         e.preventDefault();

    	    	$("#requested_Amount").val("");
    	    	$("#request_term").val("");
    			$("#salary").val("");
    		});
    	 
    	 
    	
 
    	
 
    $('#btnLoan').click(function(e){


        e.preventDefault();
   $.ajax({
          url: '/addLoanForExistingClient',
          type: 'post',
         data: $('#loanForm').serialize(),
	success: function(response){
		runNotify({
    	    type: 'notify',    
    	    message: "Your loan has been added successfully",
    	    levelMessage: 'success'
    	    }); 
    	
		clear();
	},
	error: function(err){


		
 		runNotify({
	    type: 'notify',    
	    message: "Your loan has not been added successfully",
	    levelMessage: 'error'
	    }); 
	
	}

		
	});
 
 
 
  });
    
    
    
    });
